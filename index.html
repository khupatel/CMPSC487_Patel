<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Mr.Johnson's Car Rental</title>
  </head>
  <body>

    <h1>Welcome to Mr. Johnson's Vehicle Rental Service</h1>  
    <h2>Please submit the following form to rent a vehicle</h2>  

      <div class = "container">
        <form action="" id = "reservationForm">
          
        <div class = "name">
          <label for="vehicletype"> Full Name:  </label>
          <input type = "text" id = "name" />
        </div> <br>
      
          <label for="vehicletype">Vehicle Type: </label>
          <select name="vehicletype" id="vehicletype">
            <option>Select an option</option>
            <option value="Sedan">Sedan</option>
            <option value="Minivan">Minivan</option>
            <option value="SUV">SUV</option>
            <option value="Hatchback">Hatchback</option>
            <option value="Truck">Truck</option>
          </select><br><br>

          <div class = "pickup">
            <label for="pickup">Pick Up Date: </label>
            <input type = "text" id = "pickup" placeholder = "(MM/DD/YYYY)" />
          </div> <br>

          <div class = "dropoff">
            <label for="dropoff">Drop Off Date:  </label>
            <input type = "text" id = "dropoff" placeholder = "(MM/DD/YYYY)" />
          </div> <br>

          <div class = "extension">
            <label for="extension">Will you possibly need an extension?: </label>
            <input type = "text" id = "extension" placeholder = "Yes/No" />
          </div> <br>
      
        <div class = "button_container">
          <button type = "submit" > Submit </button>
        </div>
      </form>
    </div>

    <script src = https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js ></script>
    <script src = "./index.js" ></script>

  </body>
<html>
